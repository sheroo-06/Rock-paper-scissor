<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor - Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Rock Paper Scisor</h2>
        <div class="choices">
            <div  id="rock" class="choice">
                <img src="images/rock.png" alt="Rock">
            </div>
            <div id="paper" class="choice">
                <img src="images/paper.png" alt="Paper" >
            </div>
            <div id="scissor" class="choice">
                <img src="images/scissor.png" alt="Scissor" >
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p>You</p>
                <p id="user-score">0</p>
            </div>
            <div class="score">
                <p>computer</p>
                <p id="comp-score">0</p>
            </div>
        </div>
        <div class="message">
            <p id="result-msg">Play Your Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
